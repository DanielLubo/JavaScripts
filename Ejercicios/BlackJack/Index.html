<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BlackJack</title>
</head>
<body>
    <!-- Header -->
    <header class="Header">
        <h1 class="Hedaer__Tittle">BlackJack</h1>
    </header>

    <!-- Menu -->
    <section class="Menu">
        <div class="Menu__Options">
            <button id="btnNewGame" type="button" class="Options__Button New__Game">Nuevo Juego</button>
            <button id="btnAsk" type="button" class="Options__Button ">Pedir Carta</button>
            <button id="btnStop" type="button" class="Options__Button Stop__Game">Detener</button>
        </div>
    </section>

    <!-- Container Player One -->
    <section class="Container">
        <h2 class="Name__Player">Jugador 1 - <small>0</small></h2>
        <div class="Cards__Game" id="player-cards">
            <!-- <img class="Card" src="assets/cartas/10C.png" alt="Cards"> -->
        </div>
    </section>

    <!-- Container Player Pc-->
    <section class="Container">
        <h2 class="Name__Player">Computador - <small>0</small></h2>
        <div class="Cards__Game" id="pc-cards">
            <!-- <img class="Card" src="assets/cartas/7H.png" alt="Cards"> -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/underscore@1.13.7/underscore-umd-min.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
